<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/png" >
    <title>网易严选 - 以严谨的态度，为中国消费者甄选天下优品</title>
    <link rel="stylesheet" href="./static/css/iconfont.css">
    <link rel="stylesheet" href="./static/css/iconfont2.css">
    <link rel="stylesheet" href="/static/css/react.css">
    <script src="/static/js/hotcss.js"></script>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <style>
      .mint-msgbox{
        font-size: 20px !important;
        width: 60% !important;
      }
      .mint-msgbox-message{
        color: red !important;
        font-size: 24px!important;
      }
      .mint-msgbox-btns{
        padding: 10px 0;
      }
      .mint-msgbox-btn{

        font-size: 24px!important;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }


      ;(function () {
        let styleNode = document.createElement('style')
        console.log(document.documentElement.clientWidth)
        let w = document.documentElement.clientWidth / 10;
        styleNode.innerHTML = "html{font-size: " + w +"px!important}"
        document.head.appendChild(styleNode)
      })();

    </script>
  </body>
</html>
